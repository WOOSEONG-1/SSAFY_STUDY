<!-- mdn : 항상 참고 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            color: red;
        }
        h2{
            color: red;
            font-weight: 1000;
        }
        .green{
            color: green;
        }
        #purple{
            color: purple;
        }
        .green > span {
            font-size: 50px;
        }
        .green li{
            color: brown;
        }
    </style>
</head>
<body>    
    <h1 style="color: blue; background-color: yellow; font-size: larger; font-size: 55pt;">Inline Style</h1>
    <h2 class="green">Heading_2</h2>
    <h3>Heading_3</h3>
    <!-- semantic tag -->
    <!-- 페이지의 메인 영역 -->
    <main>


    </main>
    <!-- 페이지의 네비게이션 -->
    <nav>
        <pre>
            <br>안녕하세요
            <br>안녕하세요
        </pre>

    </nav>
    <!-- 페이지의 어떤 영역 -->
    <section>


    </section>
    <!-- 맨 밑 영역 -->
    <footer>


    </footer>
    <p id="purple">My Page <br> My Page </p>
    <!-- em : 기울임, strong : 굵게 -->
    <p class="green"> this is <span>emphasis</span></p>
    <p> hit <strong> my name</strong> is</p>

    <!-- ol : ordered list -->
    <ol> 
        <li> 파이썬</li>
        <li> 알고리즘</li>
        <li> 웹</li>
    </ol>
    <div>
    <!-- ul : unorderd -->
    <ul class="green">
        <li> 파이썬</li>
        <li> 알고리즘</li>
        <li> 웹</li>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>PYTHON</li>
        </ol>
    </ul>
    </div>
    <!-- href : 하이퍼텍스트 역할 -->
    <a href="https://www.google.co.kr/">Google</a>

    <!-- 닫는 태그가 없다 = 컨텐츠가 없다 -->
    <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/SunnyDayV3.svg" alt="No img">
</body>
</html>
